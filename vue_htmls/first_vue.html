<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 挂载点，模板，实例之间的关系 -->
		
		<!--挂载点-->
		<div id="hello">
			<!--模板-->
			<h1>hello again {{msg}}</h1>
		</div>
		
		<script>
			//Vue实例
			new Vue({
				el:"#hello",
				//template模板
//				template:'<h1>hello again {{msg}}</h1>',
				data:{
					msg:"hello world"
				}
				})
		</script>
	</body>
</html>
